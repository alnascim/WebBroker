<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmUsuListagem" widgetVar="tabelaUsuario">
			<p:dataTable id="tblUsuario"
				emptyMessage="Nenhum Registro Encontrado"
				value="#{MBListaComissao.resumoComissao}" var="item"
				paginator="true" rows="12">

				<f:facet name="header">
					Resumo-Comissionamento
				</f:facet>

				<f:facet name="footer">
					<p:commandButton action="ListaComissao.xhtml?faces-redirect=true"
						value="Voltar" />

				</f:facet>

				<p:column headerText="Data Base" sortBy="#{item.nco_amd_cobranca}"
					locale="pt_BR" filterBy="#{item.nco_amd_cobranca}"
					pattern="MM/yyyy" style="width:125px">
					<f:facet name="header">
						<h:outputText value="Data Base" />
					</f:facet>
					<h:outputText value="#{item.nco_amd_cobranca}" />
				</p:column>
				<p:column headerText="Percentual Comissão-Lemara" style="width:225px">
					<h:outputText value="#{item.tb_surcursal}" />
					<f:facet name="header">
						<h:outputText value="Percentual Comissão-Lemara" />
					</f:facet>
				</p:column>

				<p:column headerText="Segmento" filterBy="#{item.segmento}" style="width:125px">
					<h:outputText value="#{item.segmento}" />
					<f:facet name="header">
						<h:outputText value="Segmento" />
					</f:facet>
				</p:column>

				<p:column headerText="Comissão-Lemara" style="width:125px">
					<h:outputText value="#{item.nco_comis}" style="float:right">
						<f:convertNumber pattern="####,##0.00" currencyCode="BRL"
							type="currency" />
					</h:outputText>
					<f:facet name="header">
						<h:outputText value="Valor Comissão-Lemara" />
					</f:facet>
				</p:column>

			</p:dataTable>

		</h:form>


	</ui:define>

</ui:composition>
