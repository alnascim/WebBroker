<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmUsuListagem" widgetVar="tabelaUsuario">
			<p:dataTable id="tblUsuario"
				emptyMessage="Nenhum Registro Encontrado" value="#{MBGrupoConta.itens}"
				var="item" filteredValue="#{MBGrupoConta.itensfiltrados}"
				paginator="true" rows="8">

				<f:facet name="header">
					Grupo de Conta de Resultado
				</f:facet>
				<p:column headerText="Grupo de Conta" sortBy="#{item.name}"
					filterBy="#{item.name}">
					<h:outputText value="#{item.name}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
		<h:form id="frmUsuListag" widgetVar="tabelaUsuari">
			<p:dataTable id="tblUsuari"
				emptyMessage="Nenhum Registro Encontrado" value="#{MBGrupoConta.itens}"
				var="item" filteredValue="#{MBGrupoConta.itensfiltrados}"
				paginator="true" rows="8">

				<f:facet name="header">
					Grupo de Conta de Resultado
				</f:facet>
				<p:column headerText="Produto" sortBy="#{item.name}"
					filterBy="#{item.name}">
					<h:outputText value="#{item.name}" />
				</p:column>
				<p:column headerText="Produto" sortBy="#{item.name}"
					filterBy="#{item.name}">
					<h:outputText value="#{item.name}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
