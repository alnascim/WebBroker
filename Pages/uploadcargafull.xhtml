<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmUsuNovo" enctype="multipart/form-data" accept-charset="ISO-8859-1"> 
		 
			<h:panelGrid id="pnlUsuNovo" columns="2">

				<p:fileUpload
					fileUploadListener="#{fileUploadView.handleFileUploadFull}"
					mode="advanced" dragDropSupport="false" update="messages"
					allowTypes="/(\.|\/)(gif|jpe?g|png|txt|csv|xls)$/" />

				<p:growl id="messages" showDetail="true" />

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Encerrar" onclick="PF('dlgUsuario').hide();"
					oncomplete="PF('dlgUsuario').hide(); widgetVar_001.clearfilters();"
					action="carregar.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>



	</ui:define>

</ui:composition>
