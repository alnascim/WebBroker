<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmUsuListagem" widgetVar="tabelaUsuario">
			<p:dataTable id="tblUsuario"
				emptyMessage="Nenhum Registro Encontrado"
				value="#{MBTipopessoa.itens}" var="item"
				filteredValue="#{MBTipopessoa.itensfiltrados}" paginator="true"
				rows="8">

				<f:facet name="header">
					Tipo de Pessoa
				</f:facet>

				<f:facet name="footer">

					<p:commandButton value="Novo"
						actionListener="#{MBTipopessoa.prepararNovo}"
						oncomplete="PF('dlgUsuario').show();"
						update=":frmUsuNovo:pnlUsuNovo" />
										
					<p:commandButton action="principal.xhtml?faces-redirect=true"
						value="Cancelar" />

				</f:facet>

				<p:column headerText="Tipo de Pessoa" sortBy="#{item.tb_tipo}"
					filterBy="#{item.tb_tipo}">
					<h:outputText value="#{item.tb_tipo}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgExcluir').show();"
						update=":frmExcluir:pnlExcNovo">
						<f:setPropertyActionListener
							target="#{MBTipopessoa.tipopessoafisica}" value="#{item}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil"
						oncomplete="PF('dlgEditar').show();"
						update=":frmAlterar:pnlEditar">
						<f:setPropertyActionListener
							target="#{MBTipopessoa.tipopessoafisica}" value="#{item}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:dialog widgetVar="dlgUsuario" closable="false" draggable="false"
			modal="true" appendTo="@(body)" resizable="false" header="Novo ">
			<h:form id="frmUsuNovo">
				<h:panelGrid id="pnlUsuNovo" columns="2">
					<p:outputLabel value="Tipo de Pessoa" />
					<p:inputText size="10" maxlength="10"
						value="#{MBTipopessoa.tipopessoafisica.tb_tipo}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{MBTipopessoa.novo}"
						oncomplete="PF('dlgUsuario').hide();tabelaUsuario.clearfilters();"
						update=":frmUsuListagem:tblUsuario :msgGlobal" 
						action="Tipopessoafisica.xhtmll?faces-redirect=true"/>
					<p:commandButton value="Cancelar"
						onclick="PF('dlgUsuario').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="dlgExcluir" closable="false" draggable="false"
			modal="true" appendTo="@(body)" resizable="false" header="Excluir ">

			<h:form id="frmExcluir">
				<h:panelGrid id="pnlExcNovo" columns="2">
					<h:outputText value="Tipo de Pessoa" />
					<h:outputText value="#{MBTipopessoa.tipopessoafisica.tb_tipo}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBTipopessoa.excluir}"
						oncomplete="PF('dlgExcluir').hide(); tabelaUsuario.clearfilters();"
						update=":frmUsuListagem:tblUsuario :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgExcluir').hide();" />
				</h:panelGrid>

			</h:form>


		</p:dialog>
		<p:dialog widgetVar="dlgEditar" closable="false" draggable="false"
			modal="true" appendTo="@(body)" resizable="false"
			header="Editar Usuário">
			<h:form id="frmAlterar">
				<h:panelGrid id="pnlEditar" columns="2">

					<p:outputLabel value="Tipo de Pessoa" />
					<p:inputText size="10" maxlength="10"
						value="#{MBTipopessoa.tipopessoafisica.tb_tipo}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Alterar"
						actionListener="#{MBTipopessoa.editar}"
						oncomplete="PF('dlgEditar').hide(); tabelaUsuario.clearfilters();"
						update=":frmUsuListagem:tblUsuario :msgGlobal" />
					<p:commandButton value="Cancelar" onclick="PF('dlgEditar').hide();" />
				</h:panelGrid>


			</h:form>

		</p:dialog>


	</ui:define>

</ui:composition>
