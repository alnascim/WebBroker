<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formLista" widgetVar="widgetVar_001">
			<p:panel>
				<p:dataTable id="tabela" emptyMessage="Nenhum Registro Encontrado."
					value="#{MBExtratoBancario.itens}"
					filteredValue="#{MBExtratoBancario.itensfiltrados}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					var="item" paginator="true" rows="8">
					<f:facet name="header">Extrato Conta Corrente</f:facet>
					<f:facet name="footer">
						<p:commandButton action="principal.xhtml?faces-redirect=true"
							value="Voltar" />

						<p:commandButton value="Exportar" ajax="false">
							<p:dataExporter type="xls"
								postProcessor="#{MBExtratoBancario.postProcessXLS}"
								target="tabela" fileName="ExtratoBancario" />
						</p:commandButton>

					</f:facet>
					<p:column headerText="Data do Lançamento" filterBy="#{item.c_data}"
						sortBy="#{item.c_data}">
						<f:facet name="header">
							<h:outputText value="Data do Lançamento" />
						</f:facet>
						<h:outputText value="#{item.c_data}" />
					</p:column>
					<p:column headerText="Lançamento" filterBy="#{item.c_lancto}"
						sortBy="#{item.c_lancto}">
						<f:facet name="header">
							<h:outputText value="Lançamento" />
						</f:facet>						
						<h:outputText value="#{item.c_lancto}" />
					</p:column>
					<p:column headerText="Número do Documento"
						filterBy="#{item.c_docto}" sortBy="#{item.c_docto}">
						<f:facet name="header">
							<h:outputText value="Número do Documento" />
						</f:facet>
						
						<h:outputText value="#{item.c_docto}" />
					</p:column>
					<p:column headerText="Crédito (R$)" style="text-align: center"
						filterBy="#{item.c_credito}" sortBy="#{item.c_credito}">
						<f:facet name="header">
							<h:outputText value="Crédito (R$)" />
						</f:facet>
						
						<h:outputText value="#{item.c_credito}" />
					</p:column>
					<p:column headerText="Débito (R$)" style="text-align: center"
						filterBy="#{item.c_debito}" sortBy="#{item.c_debito}">
						<f:facet name="header">
							<h:outputText value="Débito (R$)" />
						</f:facet>
						
						<h:outputText value="#{item.c_debito}" />
					</p:column>

				</p:dataTable>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
